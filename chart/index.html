<html>
  <head>
    <link rel="stylesheet" href="http://forio.com/tools/contour/contour.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://forio.com/tools/contour/contour.min.js"></script>
  </head>

  <body>

    <div class="chart column-basic" style="width:80%; height:300px;"></div>

    <script>
    // sample data
    var data = [10, 28, 21, 5, 18, 5, 13, 21, 25, 17, 26];

    new Contour({
            el: '.column-basic',
        })
        .cartesian()
        .line(data)
        .render();
    </script>

  </body>
</html>
